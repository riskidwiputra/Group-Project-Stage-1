<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-sm-6 text-black ">

          <div class="d-flex align-items-center justify-content-center px-lg-5 ms-xl-4  pt-xl-0 mt-xl-n5" style="height:100vh;">

            <!-- <form style="width: 23rem;"> -->
              <form class="col-10 login-form" action="">
              <i class="bi bi-eye"></i>
              <h1 class="custom fw-normal  fw-bold" style="letter-spacing: 1px;">Log in</h1>
              <p class="mb-5" id="center">Welcome back! Please enter your datas.</p>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email address" required />
              
              </div>

              <div class="form-outline mb-4" >
                <label class="form-label" for="form2Example18">Password</label>
                <input type="password"  class="form-control form-control-lg" placeholder="Password" id="input-password" required />
              
                <span style="float:right;margin-top:-33px;margin-right:25px;font-size:18px;" toggle="#password-field" class="toggle-password fa ">
                  <a href="" id="show_hide_password" style="color:black;"><i class="fa fa-eye-slash" id="my-eye" aria-hidden="true"></i></a></span>
              </div>

              <div class="custom pt-1 mb-4">
                <button class="button-custom btn btn-dark btn-lg btn-block" style="font-weight:600" type="submit">Login</button>
              </div>


              <p class=" custom small mb-2 pb-lg-2 " ><a class="text-muted" style="text-decoration: none;" href="#">Forgot password ?</a></p>
              <p class="custom">Don't have an account? <a href="registrasi.html" class="link-info" style="text-decoration: none">Register here</a></p>

            </form>
          </div>
        </div>

        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="./image/visual-arts.jpg" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
<script type="module" src="js/script_login.js"></script>
<script src="js/show_password_login.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
