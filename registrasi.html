  <body>
    <section class="login d-flex">
      <div class="login-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
           <div class="col-6">
               <div class="header">
                   <h1>Create Acount!</h1>
                   <p>Please Fill In The Data Below!</p>
               </div>
               <div class="login-form">
                   <div class="mb-3">
                       <label for="" class="form-label">Full Name</label>
                       <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
       
                       <label for="" class="form-label">Email address</label>
                       <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

                       <label for="" class="form-label">Password</label>
                       <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">

                       <label for="" class="form-label">Repeat Password</label>
                       <input type="password2" class="form-control" id="exampleFormControlInput1" placeholder="">

                       
                      </div>                
                      <button class="signin">Register Account</button>
                      <a href="#" class="text-decoration-none text-center">Forget Password?</a>
                      <div class="text-center">
                        <span class="d-inline">Already have an account? <a href="#" class="d-inline text-decoration-none">login!</a></span>
                        </div>
           </div>
       </div>
       
      </div>
     </div>
      <div class="login-right w-50 h-90">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/page10.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/page20.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/page30.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
   </section>
