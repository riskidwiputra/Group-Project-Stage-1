<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- my style -->
  <link rel="stylesheet" href="css/style.css">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <title>Serum</title>
</head>

<body>
  <section class="login d-flex">
    <div class="login-left w-100" style="height: 100vh">
      <div class="row justify-content-center align-items-center h-100 px-lg-5 ms-xl-4  pt-xl-0 mt-xl-n5">


        <div class="col-10">
          <div class="header">
            <h1>Create Acount!</h1>
            <p>Please Fill In The Data Below!</p>
          </div>
          <div class="login-form">
            <form action="" class="registrasi-form">
            <div class="mb-3">
    
              <div class="form-outline" >
                <label class="form-label" for="form2Example18">Full name</label>
                <input type="text"  class="form-control " placeholder="fullname" id="fullname" required />
            
              </div>
              
              <div class="form-outline" >
                <label class="form-label" for="form2Example18">Email address</label>
                <input type="email"  class="form-control " placeholder="Email address" id="email" required />
            
              </div>
              <div class="form-outline" >
                <label class="form-label" for="form2Example18">Password</label>
                <input type="password"  class="form-control " placeholder="Password" id="input-password" required />
              
                <span style="float:right;margin-top:-28px;margin-right:25px;font-size:18px;" toggle="#password-field" class="toggle-password fa ">
                  <a href="" id="show_hide_password" style="color:black;"><i class="fa fa-eye-slash" id="my-eye" aria-hidden="true"></i></a></span>
              </div>
              <div class="form-outline " >
                <label class="form-label" for="form2Example18">Repeat Password</label>
                <input type="password"class="form-control " placeholder="Repeat Password" id="RepeatPassword" required />
              
                <span style="float:right;margin-top:-28px;margin-right:25px;font-size:18px;" toggle="#password-field" class="toggle-password fa ">
                  <a href="" id="show_hide_repeatpassword" style="color:black;"><i class="fa fa-eye-slash" id="my-eye_" aria-hidden="true"></i></a></span>
              </div>


            </div>

            <div class="custom pt-1 mb-4">
              <button class="button-custom btn btn-dark btn-block" style="font-weight:600" type="submit">Register
                Account</button>
            </div>
          </form>
            <a href="#" class="text-decoration-none text-center">Forget Password?</a>
            <div class="text-center">
              <span class="d-inline">Already have an account? <a href="login.html"
                  class="d-inline text-decoration-none">login!</a></span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="login-right w-100 d-none d-sm-block" style="height: 100vh">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active w-100 vh-100">
            <img src="img/page10.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/page20.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/page30.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script type="module" src="js/script_registrasi.js"></script>
  <script src="js/show_password_register.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
